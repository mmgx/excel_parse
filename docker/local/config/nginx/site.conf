proxy_cache_path /tmp/nginx-images-cache/ levels=1:2 keys_zone=images:10m inactive=24h max_size=100m;

server {
    gzip on;
    gzip_types text/plain text/css application/json text/xml application/xml;
    charset utf-8;
    listen 80;

    server_name _;

    set $root_path /app/public;
    root $root_path;
    index index.php index.html;

    access_log  /var/log/nginx/access.log;
    error_log   /var/log/nginx/error.log;

    client_max_body_size 100m;

    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }

    location ~ /api/mobile/lottery/storage {
         rewrite ^/api/mobile/lottery/storage/(.*)$ /storage/$1 break;
    }

    # pass the PHP scripts to FastCGI server from upstream phpfcgi
    location ~* \.php$ {
        fastcgi_param  HTTPS $fastcgi_https if_not_empty;
        fastcgi_pass fpm:9000;
        fastcgi_index index.php;
        fastcgi_intercept_errors on;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_ignore_client_abort off;
        fastcgi_param SCRIPT_NAME $fastcgi_script_name;
    }

    location ~ /\. {
        log_not_found off;
        deny all;
    }

    # proxy pass for local resize server and cache
    set $skip_cache 1;
    location ~ "^/storage/(?<image>.+)$" {
        if ($args ~ "^width=(80|100|368|1072|1440)") {
            proxy_pass http://127.0.0.1:8888/storage/$image/$1;
            set $skip_cache 0;
        }
        proxy_cache        images;
        proxy_cache_valid  200 1h;
        proxy_cache_bypass $skip_cache;
        proxy_no_cache     $skip_cache;
    }

    # proxy pass for s3 and cache
    location ~ "^/s3/(?<image>.+)$" {
        if ($args ~ "^width=(80|100|368|1072|1440)") {
            proxy_pass http://127.0.0.1:8888/s3/$image/$1;
            set $skip_cache 0;
        }
        if ($skip_cache = 1){
            rewrite ^/s3/(.*)$ /$1 break;
            proxy_pass https://bucket.s3.eu-central-1.amazonaws.com;
        }
        proxy_hide_header  X-Amz-Id-2;
        proxy_hide_header  X-Amz-Request-Id;
        proxy_cache        images;
        proxy_cache_valid  200 1h;
        proxy_cache_bypass $skip_cache;
        proxy_no_cache     $skip_cache;
    }
}

# back-end virtual host for resize images
server {
    server_name _;
    listen 8888;

    # resize local images
    location ~ "^/storage/(?<image>.+)/(?<width>.+)$" {
        alias /app/public/storage/$image;
        image_filter resize $width -;
        image_filter_jpeg_quality 80;
        image_filter_buffer 10M;
    }

    # resize images from s3
    location ~ "^/s3/(?<image>.+)/(?<width>.+)$" {
        add_header X-param-a "$image";
        add_header X-param-b "$width";

        image_filter resize $width -;
        image_filter_jpeg_quality 80;
        image_filter_buffer 10M;

        proxy_buffering off;
        proxy_pass http://127.0.0.1:8889;
        error_page 415 =404 /empty.gif;
    }
}

# back-end virtual host for retrieving file from AWS
server {
    listen 8889;
    server_name _;
    proxy_http_version 1.1;
    proxy_pass_request_body off;
    proxy_pass_request_headers off;
    proxy_ignore_headers "Set-Cookie";
    proxy_connect_timeout   60;
    proxy_send_timeout      60;
    proxy_read_timeout      60;
    location ~ "^/s3/(?<image>.+)/(?<width>.+)" {
        rewrite ^/s3/(.*)/(?<width>.+)$ /$1 break;
        proxy_pass https://bucket.s3.eu-central-1.amazonaws.com;
    }
}
